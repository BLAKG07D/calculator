<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="calcGridBody">
        <div class="showCalcInput">


        </div>
        <div class="calcOperations">
            <div class = "op" id="multiplication">
                *
            </div>
            <div class ="op" id="division">
                /
            </div>
            <div class="op" id="addition">
                +
            </div>
            <div class= "op" id="subtraction">
                -
            </div>

        </div>
        <div class="calcNumbers threeByThreeGrid">
            
            <div class="num" id="1">1</div>
            <div class="num" id="2">2 </div>
            <div class="num" id="3">3</div>
            <div class="num" id="4">4</div>
            <div class="num" id="5">5</div>
            <div class="num" id="6">6</div>
            <div class="num" id="7">7</div>
            <div class="num" id="8">8</div>
            <div class="num" id="9">9</div>
            <div class=num id="0">0</div>
        </div>
    </div>
    <div class="calcFunctions">
    </div>


</body>

</html>
